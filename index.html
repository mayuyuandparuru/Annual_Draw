<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/draw.js"></script>
        <title>Annual Draw</title>
    </head>
    <body>
        <div class="body_head">
            <img src="img/logo/logo.jpg" alt="logo">
            <h1>上海谐桐年会抽奖</h1>
        </div>
        <div >
            <div style="float:left;width: 100%">
                <div id="luckynumber">
                    <span id="shownumber">0</span>
                    <!--<input id="shownumber" readonly type="text" style="height:150px;width:300px;text-align: center;"/>-->
                </div>
                <div>
                    <button id="start" onclick="start()">开始</button>
                    <!--<button id="stop" onclick="stop()">结束</button>--> 
                </div>
            </div>
            <div class="lucknum">
                <div>
                    <span>中奖号码</span>
                </div>
                <div>
                    <ul id="luck"></ul>
                </div>
                <div>   <!--弹窗-->
                    <button id="btnset" onclick="showsetbox()">设置</button>
                    <div id="set_box" class="setbox" >
                        <div class="setbox_content">
                            <span class="close" onclick="close()">&times;</span>
                            <p>设置参加抽奖的人数：</p>
                            <p><input id="innumber" type="number"></p>
                            <button onclick="submit()">提交</button>&nbsp;&nbsp;&nbsp;
                            <button oncanplay="reset()">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
